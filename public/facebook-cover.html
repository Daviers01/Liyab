<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Cover — Liyab Digital</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    .cover {
      position: relative;
      width: 1200px;
      height: 628px;
      background: #0a0a0a;
      overflow: hidden;
    }

    /* Subtle grid pattern */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 48px 48px;
    }

    /* Orange glow — top right */
    .glow-1 {
      position: absolute;
      top: -150px;
      right: -100px;
      width: 550px;
      height: 550px;
      background: radial-gradient(circle, rgba(234,88,12,0.12) 0%, transparent 70%);
      border-radius: 50%;
    }

    /* Amber glow — bottom left */
    .glow-2 {
      position: absolute;
      bottom: -160px;
      left: -80px;
      width: 480px;
      height: 480px;
      background: radial-gradient(circle, rgba(245,158,11,0.08) 0%, transparent 70%);
      border-radius: 50%;
    }

    /* Content container */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 56px 80px;
      text-align: center;
    }

    /* Logo */
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 28px;
      filter: drop-shadow(0 0 30px rgba(234,88,12,0.1));
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      border: 1px solid rgba(234,88,12,0.25);
      border-radius: 100px;
      background: rgba(234,88,12,0.06);
      margin-bottom: 28px;
    }

    .badge-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .badge-text {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #ea580c;
    }

    /* Headline */
    .headline {
      font-size: 38px;
      font-weight: 700;
      color: rgba(255,255,255,0.95);
      line-height: 1.25;
      max-width: 750px;
      margin-bottom: 12px;
      letter-spacing: -0.01em;
    }

    .headline em {
      font-style: normal;
      background: linear-gradient(90deg, #ea580c, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Divider */
    .divider {
      width: 44px;
      height: 2px;
      background: linear-gradient(90deg, #ea580c, #f59e0b);
      border-radius: 2px;
      margin: 28px 0;
    }

    /* Trust items */
    .trust-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      list-style: none;
    }

    .trust-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 500;
      color: rgba(255,255,255,0.4);
      letter-spacing: 0.01em;
    }

    .trust-check {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      color: #ea580c;
    }

    /* Bottom accent bar */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent 5%, #ea580c 35%, #f59e0b 65%, #ea580c 95%, transparent);
    }

    /* Top subtle line */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(234,88,12,0.15), transparent);
    }

    /* Corner accents */
    .corner {
      position: absolute;
      width: 50px;
      height: 50px;
      border-color: rgba(234,88,12,0.1);
      border-style: solid;
    }
    .corner.tl { top: 24px; left: 24px; border-width: 1px 0 0 1px; }
    .corner.tr { top: 24px; right: 24px; border-width: 1px 1px 0 0; }
    .corner.bl { bottom: 24px; left: 24px; border-width: 0 0 1px 1px; }
    .corner.br { bottom: 24px; right: 24px; border-width: 0 1px 1px 0; }

    /* Instructions (not part of the cover) */
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.4);
      font-size: 13px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="cover" id="cover">
    <!-- Background effects -->
    <div class="grid-pattern"></div>
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <div class="top-bar"></div>

    <!-- Corner accents -->
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <!-- Content -->
    <div class="content">
      <img src="/logo-liyab.png" alt="Liyab Digital" class="logo" />

      <div class="badge">
        <svg class="badge-icon" viewBox="0 0 20 20" fill="currentColor" style="color: #ea580c;">
          <path fill-rule="evenodd" d="M16.403 12.652a3 3 0 000-5.304 3 3 0 00-3.75-3.751 3 3 0 00-5.305 0 3 3 0 00-3.751 3.75 3 3 0 000 5.305 3 3 0 003.75 3.751 3 3 0 005.305 0 3 3 0 003.751-3.75zm-2.546-4.46a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
        </svg>
        <span class="badge-text">Technical Marketing Partner</span>
      </div>

      <h1 class="headline">Your tracking is leaking revenue.<br><em>We fix the pipes.</em></h1>

      <div class="divider"></div>

      <ul class="trust-list">
        <li class="trust-item">
          <svg class="trust-check" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
          </svg>
          E-Commerce
        </li>
        <li class="trust-item">
          <svg class="trust-check" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
          </svg>
          SaaS
        </li>
        <li class="trust-item">
          <svg class="trust-check" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
          </svg>
          Enterprise
        </li>
        <li class="trust-item">
          <svg class="trust-check" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
          </svg>
          Marketing Teams
        </li>
      </ul>
    </div>

    <!-- Bottom accent -->
    <div class="bottom-bar"></div>
  </div>

  <p class="instructions">
    Right-click the cover → "Take Screenshot" (Firefox) or use DevTools to capture at 1200×628
  </p>
</body>
</html>
